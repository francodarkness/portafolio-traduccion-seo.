    <!-- Application Structure Plan: The application uses a persuasive "Problem -> Solution -> Action" narrative flow. It begins with the "Problem" section, using interactive, flippable cards to showcase the tangible cost of bad translations from the report's "Gallery of Errors." The "Solution" section then interactively demonstrates the value of professional copywriting by contrasting literal vs. persuasive descriptions from Table 1. Finally, the "Action" section provides a clear, actionable path forward with an interactive checklist derived from the report's 5-step blueprint (Table 2). This structure guides a potential client from understanding their pain point to seeing a clear, valuable solution, making the service offering feel indispensable. A seamless language toggle (ES/EN) is integrated throughout to demonstrate bilingual capability functionally. -->
    <!-- Visualization & Content Choices: 
        - Report Info: "Galería de Errores Comunes" -> Goal: Compare/Shock -> Viz: Interactive Flippable Cards (HTML/CSS/JS). Interaction: User clicks to reveal the "correct" professional translation. Justification: More engaging and memorable than a static list, making the problem feel immediate. Library: Vanilla JS.
        - Report Info: "Tabla 1: La Matriz de Valor de la Traducción" -> Goal: Compare/Educate -> Viz: A styled, multi-column comparison layout. Interaction: Visual contrast between "cost" (red text) and "value" (green text). Justification: Clearly visualizes the ROI of professional translation by highlighting the value added. Method: Styled HTML.
        - Report Info: "Tabla 2: El Checklist de Acción para el SEO Bilingüe" -> Goal: Organize/Action -> Viz: Interactive Accordion/Checklist (HTML/CSS/JS). Interaction: User clicks on each step to expand details. Justification: Makes the complex SEO plan digestible and actionable, empowering the user. Library: Vanilla JS.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FBFBFB;
            color: #1a1a1a;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .bg-primary { background-color: #FBFBFB; }
        .bg-secondary { background-color: #F3F4F6; }
        .bg-accent { background-color: #C18C5D; }
        .text-accent { color: #C18C5D; }
        .text-dark { color: #1a1a1a; }
        .text-light { color: #525252; }
        .btn-primary {
            background-color: #C18C5D;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #A9794E;
        }
        [data-lang-toggle] .active {
            background-color: #C18C5D;
            color: white;
        }
        .card-flipper {
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        .card-container.flipped .card-flipper {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
        }
        .card-back {
            transform: rotateY(180deg);
            background-color: #EBF5EE; /* A light green for the 'correct' side */
        }
        .checklist-item .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .checklist-item.open .details {
            max-height: 500px; 
        }
        .checklist-item.open .icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-primary">

    <header class="sticky top-0 z-50 bg-primary/80 backdrop-blur-md shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-accent font-serif" data-key="navTitle">GastroLingua</h1>
            <div class="flex items-center space-x-4">
                <div data-lang-toggle class="flex items-center border border-gray-300 rounded-full p-0.5 text-sm">
                    <button data-lang="es" class="px-3 py-1 rounded-full active">ES</button>
                    <button data-lang="en" class="px-3 py-1 rounded-full">EN</button>

            </div>
        </nav>
    </header>

        </section>

            <section id="problem" class="mb-20 md:mb-28">

                                <p class="text-sm text-light" data-key="errorDish1"></p>

                            </div>

                                <p class="text-sm text-light" data-key="errorDish2"></p>
                                <p class="text-2xl font-semibold text-red-600 text-center" data-key="errorTranslation2"></p>
                                <span class="absolute bottom-4 text-xs text-accent font-semibold" data-key="clickToSee"></span>
                            </div>
                            <div class="card-back rounded-lg">
                                <p class="text-sm text-light" data-key="errorDish2"></p>
                                <p class="text-2xl font-semibold text-green-800 text-center" data-key="correctTranslation2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="card-container relative h-56 bg-secondary rounded-lg shadow-md cursor-pointer" data-card-id="3">
                         <div class="card-flipper relative w-full h-full">
                            <div class="card-front rounded-lg">
                                <p class="text-sm text-light" data-key="errorDish3"></p>
                                <p class="text-2xl font-semibold text-red-600 text-center" data-key="errorTranslation3"></p>
                                <span class="absolute bottom-4 text-xs text-accent font-semibold" data-key="clickToSee"></span>

                            <div class="card-back rounded-lg">

            <section id="solution" class="mb-20 md:mb-28">
                <div class="text-center mb-12">
                    <span class="text-accent font-semibold uppercase tracking-wider" data-key="solutionSection"></span>
                    <h3 class="text-3xl md:text-4xl font-bold mt-2 font-serif" data-key="solutionTitle"></h3>
                    <p class="max-w-3xl mx-auto mt-4 text-light" data-key="solutionIntro"></p>
                </div>
                
                <div class="bg-white rounded-lg p-6 md:p-8 border border-gray-200 shadow-sm">
                    <div class="text-center mb-6">
                        <p class="font-bold text-xl" data-key="originalDish"></p>
                        <p class="text-2xl font-serif text-dark">Ropa Vieja</p>
                    </div>

                        <div class="p-4 border border-red-200 rounded-lg bg-red-50/50">
                            <h5 class="font-semibold text-red-700" data-key="literalTranslationTitle"></h5>
                            <p class="text-light mt-1" data-key="literalTranslationContent"></p>
                        </div>
                        <div class="p-4 border border-green-200 rounded-lg bg-green-50/50">

            <section id="action-plan" class="mb-20 md:mb-28">

                    <h3 class="text-3xl md:text-4xl font-bold mt-2 font-serif" data-key="actionPlanTitle"></h3>
                    <p class="max-w-3xl mx-auto mt-4 text-light" data-key="actionPlanIntro"></p>
                </div>

                <div id="checklist-container" class="space-y-4">
                    <!-- Checklist items will be injected here by JavaScript -->
                </div>
            </section>
        
            <section id="contact" class="text-center bg-secondary py-16 px-6 rounded-lg">
                <h3 class="text-3xl font-bold font-serif mb-4" data-key="ctaTitle"></h3>
                <p class="max-w-2xl mx-auto text-light mb-8" data-key="ctaSubtitle"></p>
                <a href="https://www.fiverr.com/tu_usuario" target="_blank" rel="noopener noreferrer" class="btn-primary px-8 py-3 rounded-full font-bold inline-block" data-key="ctaButton"></a>
            </section>
        </div>
    </main>

    <footer class="mt-20 py-8">
        <div class="text-center text-gray-500 text-sm">
            <p data-key="footerText"></p>
        </div>
    </footer>

        let currentLanguage = 'es';

        function updateContent() {
            const langContent = content[currentLanguage];
            document.documentElement.lang = currentLanguage;
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.dataset.key;
                if (langContent[key]) {
                    el.innerHTML = langContent[key];
                }
            });

            const checklistContainer = document.getElementById('checklist-container');
            checklistContainer.innerHTML = '';
            langContent.checklist.forEach((item, index) => {
                const itemEl = document.createElement('div');
                itemEl.classList.add('checklist-item', 'bg-white', 'rounded-lg', 'border', 'border-gray-200', 'shadow-sm');
                itemEl.innerHTML = `
                    <div class="header p-4 cursor-pointer flex justify-between items-center">
                        <h5 class="font-semibold text-dark">${item.title}</h5>
                        <div class="icon text-accent transition-transform duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                        </div>
                    </div>
                    <div class="details px-4">
                        <p class="pb-4 text-light">${item.details}</p>
                    </div>
                `;
                checklistContainer.appendChild(itemEl);
            });

            document.querySelectorAll('.checklist-item .header').forEach(header => {
                header.addEventListener('click', () => {
                    header.parentElement.classList.toggle('open');
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateContent();

            document.querySelector('[data-lang-toggle]').addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    currentLanguage = e.target.dataset.lang;
                    document.querySelectorAll('[data-lang-toggle] button').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    updateContent();
                }
            });
            
            document.querySelectorAll('.card-container').forEach(card => {
                card.addEventListener('click', () => {
                    card.classList.toggle('flipped');
                });
            });
            
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
